<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            background: radial-gradient(circle, #ffcccb, #ff6699);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            position: relative;
        }
        h1 {
            color: #ff4081;
            font-size: 4em;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4081; }
            to { text-shadow: 0 0 30px #ff1053; }
        }
        .balloons, .cakes {
            font-size: 50px;
            animation: float 3s infinite alternate ease-in-out;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-30px); }
        }
        .carousel {
            width: 60%;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }
        .carousel img {
            width: 100%;
            display: none;
            border-radius: 10px;
        }
        .carousel img.active {
            display: block;
        }
        .button {
            background-color: #ff4081;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }
        .message {
            display: none;
            font-size: 22px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Happy Birthday! 🎂</h1>
        <p class="balloons">🎈🎈🎈🎈🎈</p>
        <p class="cakes">🎂🎂🎂🎂🎂</p>
        <div class="carousel">
            <img src="image1.jpg" class="active">
            <img src="image2.jpg">
            <img src="image3.jpg">
        </div>
        <button class="button" onclick="showMessage()">Click for a Surprise!</button>
        <p id="message" class="message"></p>
    </div>
    <script>
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }function showMessage() {
        const message = document.getElementById("message");
        message.style.display = "block";
        message.innerText = "Wishing you a day filled with love, joy, and all the happiness in the world. May your dreams come true, and may you always have a reason to smile. You are truly special, and today is a celebration of the wonderful person you are. May this year bring you new adventures, endless laughter, and memories that last a lifetime. Happy Birthday! 🎁✨🎊";
        createConfetti();
    }
    
    function startCarousel() {
        let images = document.querySelectorAll(".carousel img");
        let index = 0;
        setInterval(() => {
            images[index].classList.remove("active");
            index = (index + 1) % images.length;
            images[index].classList.add("active");
        }, 3000);
    }
    
    window.onload = startCarousel;
</script>

</body>
</html>
